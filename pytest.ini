[tool:pytest]
# Test configuration for AI Blackjack Poker Assistant

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    validation: Validation tests for model accuracy
    slow: Tests that take longer than 30 seconds
    blackjack: Blackjack-specific tests
    poker: Poker-specific tests

# Test execution
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov